<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Base 2 via</title>
    <link rel="stylesheet" href="/ui/styles/base.css" />
    <link rel="stylesheet" href="/ui/styles/layout.css" />
    <link rel="stylesheet" href="/ui/styles/components.css" />
    <link rel="stylesheet" href="/ui/styles/abnt2.css" />
    <link rel="stylesheet" href="/ui/js/layout-router.bundle.css" />
    <style>
      /* Minimal transition for act content switch */
      #app.loading { opacity: 0.3; transition: opacity .18s ease; }
      #app.loaded { opacity: 1; transition: opacity .22s ease; }
    </style>
  </head>
  <body>
    <!-- Toolbar global (não duplicada) -->
    <div class="toolbar">
      <div class="toolbar-left">
        <div class="app-title">2ª Via de Certidão</div>
        <div class="ato-picker">
          <button class="ato-btn" data-ato="nascimento" title="Nascimento">N</button>
          <button class="ato-btn" data-ato="casamento" title="Casamento">C</button>
          <button class="ato-btn" data-ato="obito" title="Óbito">O</button>
        </div>
      </div>
      <div class="toolbar-right">
        <button id="btn-incluir-assento" class="btn primary compact" title="Salvar registro no banco">Incluir Assento</button>
        <span class="toolbar-seal-slot" data-selo-slot></span>
        <button id="btn-save" class="btn save compact" title="Salvar alteracoes no registro" disabled aria-disabled="true">Salvar</button>
        <button id="btn-auto-save" class="btn secondary compact" aria-pressed="false" title="Auto salvar JSON/XML por dia">Auto OFF</button>
        <button id="drawer-toggle" class="btn secondary">Painel</button>
        <div style="display:inline-flex; gap:6px; align-items:center; margin-left:8px;">
          <button id="btn-json" class="btn json compact" title="Gerar JSON">JSON</button>
          <button id="btn-xml" class="btn xml compact" title="Exportar XML">XML</button>
          <button id="btn-print" class="btn pdf compact" title="Imprimir PDF">PDF</button>
        </div>
      </div>
    </div>

    <main id="app" role="main" aria-live="polite">
      <!-- Conteudo do ato sera carregado aqui dinamicamente -->
    </main>

    <div id="drawer" class="drawer"></div>

    <script type="module" src="/ui/js/layout-router.bundle.js"></script>
  </body>
</html>
