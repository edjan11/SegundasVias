openapi: 3.0.3
info:
  title: Certidoes API
  version: 0.1.0
servers:
  - url: http://localhost:5055
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
  /certidoes:
    post:
      summary: Cadastrar certidao (ingestao)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: Created
    get:
      summary: Buscar certidoes
      parameters:
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: termo
          schema:
            type: string
        - in: query
          name: livro
          schema:
            type: string
        - in: query
          name: matricula
          schema:
            type: string
        - in: query
          name: cns
          schema:
            type: string
        - in: query
          name: dataInicio
          schema:
            type: string
        - in: query
          name: dataFim
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          description: OK
  /certidoes/{id}:
    get:
      summary: Detalhes
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
  /certidoes/{id}/xml:
    get:
      summary: XML da certidao
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
